dist: trusty
env:
  global:
  - CXX=g++-4.8
  - GIT_AUTHOR_NAME="Llenn ちゃん"
  - GIT_AUTHOR_EMAIL="bot@kagami.me"
  - secure: 
  - secure: 
language: node_js
node_js:
- '9'
before_script:
- yarn
after_success:
- node build.js
deploy:
- provider: pages
  local-dir: dist
  skip_cleanup: true
  github_token: "$SORAYAMA_TOKEN"
  keep-history: true
  on:
    branch: ci-test
- provider: pages
  target_branch: master
  skip_cleanup: true
  github_token: "$SORAYAMA_TOKEN"
  keep-history: true
  on:
    branch: ci-test
