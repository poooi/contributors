dist: trusty
env:
  global:
  - CXX=g++-4.8
  - GIT_AUTHOR_NAME="Llenn ちゃん"
  - GIT_AUTHOR_EMAIL="bot@kagami.me"
  - secure: 
language: node_js
node_js:
- '9'
before_install:
- if [ "$TRAVIS_EVENT_TYPE" = "cron" ]; then bash .travis/cron-setup.sh; fi
before_script:
- yarn
script:
- node build.js
after_script:
- if [ "$TRAVIS_EVENT_TYPE" = "cron" ]; then bash .travis/cron-deploy.sh; fi
